<html>
  <head>
    <title>Layout test</title>
    <link rel="stylesheet" type="text/css" href="./tree.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <body>
      <table class="table">
        <tbody><tr>
          <th>
            Name
          </th>
          <th>
            Purpose
          </th>
          <th colspan="4">
            Demo
          </th>
        </tr>
        
        <tr>
          <td>
            FALSE
          </td>
          <td>
            always returns false
          </td>
          <td colspan="4">
            <div class="tree_box"><div class="status_node status_node_false status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_FALSE"></div></div></div>
          </td>
        </tr>
        
        <tr>
          <td>
            TRUE
          </td>
          <td>
            always returns true
          </td>
          <td colspan="4">
            <div class="tree_box"><div class="status_node status_node_true status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_TRUE"></div></div></div>
          </td>
        </tr>
        
        <tr>
          <td>
            NOT
          </td>
          <td>
            the inverse of the input
          </td>
          <td colspan="2">
            <div class="tree_box"><div class="status_node status_node_true status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_NOT"></div></div><div class="status_node status_node_false status_node_center"></div></div>
          </td>
          <td colspan="2">
            <div class="tree_box"><div class="status_node status_node_false status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_NOT"></div></div><div class="status_node status_node_true status_node_center"></div></div>
          </td>
        </tr>
        
        <tr>
          <td>
            AND
          </td>
          <td>
            true if both inputs are true
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_false status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_AND"></div></div><div class="status_node status_node_false status_node_left"></div><div class="status_node status_node_false status_node_right"></div></div>
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_false status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_AND"></div></div><div class="status_node status_node_false status_node_left"></div><div class="status_node status_node_true status_node_right"></div></div>
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_false status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_AND"></div></div><div class="status_node status_node_true status_node_left"></div><div class="status_node status_node_false status_node_right"></div></div>
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_true status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_AND"></div></div><div class="status_node status_node_true status_node_left"></div><div class="status_node status_node_true status_node_right"></div></div>
          </td>
        </tr>
        
        <tr>
          <td>
            OR
          </td>
          <td>
            true if at least one input is true
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_false status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_OR"></div></div><div class="status_node status_node_false status_node_left"></div><div class="status_node status_node_false status_node_right"></div></div>
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_true status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_OR"></div></div><div class="status_node status_node_false status_node_left"></div><div class="status_node status_node_true status_node_right"></div></div>
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_true status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_OR"></div></div><div class="status_node status_node_true status_node_left"></div><div class="status_node status_node_false status_node_right"></div></div>
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_true status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_OR"></div></div><div class="status_node status_node_true status_node_left"></div><div class="status_node status_node_true status_node_right"></div></div>
          </td>
        </tr>
        
        <tr>
          <td>
            NAND
          </td>
          <td>
            true if at most one input is true
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_true status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_NAND"></div></div><div class="status_node status_node_false status_node_left"></div><div class="status_node status_node_false status_node_right"></div></div>
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_true status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_NAND"></div></div><div class="status_node status_node_false status_node_left"></div><div class="status_node status_node_true status_node_right"></div></div>
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_true status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_NAND"></div></div><div class="status_node status_node_true status_node_left"></div><div class="status_node status_node_false status_node_right"></div></div>
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_false status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_NAND"></div></div><div class="status_node status_node_true status_node_left"></div><div class="status_node status_node_true status_node_right"></div></div>
          </td>
        </tr>
        
        <tr>
          <td>
            XOR
          </td>
          <td>
            true if exactly one input is true
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_false status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_XOR"></div></div><div class="status_node status_node_false status_node_left"></div><div class="status_node status_node_false status_node_right"></div></div>
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_true status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_XOR"></div></div><div class="status_node status_node_false status_node_left"></div><div class="status_node status_node_true status_node_right"></div></div>
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_true status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_XOR"></div></div><div class="status_node status_node_true status_node_left"></div><div class="status_node status_node_false status_node_right"></div></div>
          </td>
          <td>
            <div class="tree_box"><div class="status_node status_node_false status_node_center"></div><div class="content_box"><div class="content_box_logical content_box_XOR"></div></div><div class="status_node status_node_true status_node_left"></div><div class="status_node status_node_true status_node_right"></div></div>
          </td>
        </tr>
      </tbody></table>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
      <script src="./script.js"></script>
  </body>
</html>

{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jay - Home</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static "css/bootstrap/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static "css/style.css" %}" rel="stylesheet">

  <!-- Set up an icon -->
  <link rel="icon" href="{% static "favicon.ico" %}">

{% block page_title %}{% endblock %}
{% block head %}{% endblock %}
</head>

<body>
  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class="active"><a href="/">Home</a></li>
          <li role="presentation"><a href="manage.html">Manage</a></li>
          <li role="presentation"><a href="/imprint">Imprint</a></li>
          <li role="presentation"><a href="/login#">Login</a></li>
        </ul>
      </nav>
      <img src="{% static "img/logo.svg" %}" width="50px" height="50px">
    </div>

    {% block content %}
      <p>This is Jay, your friendly voting system.</p>
    {% endblock %}

    <footer class="footer">
      <p>&copy; Jay 2015</p>
    </footer>

  </div> <!-- /container -->

{% block scripts %}{% endblock %}
</body>
</html>

{% extends "base/base.html" %}

{% load bootstrap_tags %}

{% block page_title %}Login{% endblock %}

{% block content %}

<div class="row">
  <!-- This is for spacing and such -->
  <div class="col-sm-4">
  </div>

  <div class="col-sm-4">
    <form class="form-horizontal" method="POST" id="editForm">
      {% csrf_token %}
      {{ form|as_bootstrap_horizontal }}

       <div class="form-group">
          <div class="col-sm-2">
            <button type="submit" id="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
</form>
  </div>
</div> <!-- row -->

<p class="text-muted">This only works when we told you about it.</p>

{% endblock %}

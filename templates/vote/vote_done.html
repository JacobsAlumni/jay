{% extends "base/base.html" %}

{% load staticfiles %}

{% block page_title %}Votes - Done - {{vote.name | escape}}{% endblock %}

{% block head %}
<!-- Font awesome -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-sm-12 text-center">
      <i class="fa fa-check fa-5x" style="color:green"></i>
      <h2>You've done!</h2>
      <!-- Jinbo: days are currently hardcored. -->
      <h5>Come back in 2 days for results <i class="fa fa-smile-o"></i></h5>
    </div>
  </div>
{% endblock %}

{% if vote_is_open %}

<div class="row">
  <form method="POST" action="{% url 'votes:edit_close' system_name=vote.system.machine_name vote_name=vote.machine_name  %}">
    {% csrf_token %}

    <div class="form-group">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-danger" {% if not can_set_close %} disabled="disabled" {% endif %} >&nbsp;Close Vote</button>
      </div>
    </div>
  </form>
</div>
{% endif %}

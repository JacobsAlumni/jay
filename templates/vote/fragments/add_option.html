<div class="row">
  <form method="POST" action="{% url 'votes:option_add' system_name=vote.system.machine_name vote_name=vote.machine_name  %}">
    {% csrf_token %}

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-default" {% if vote_readonly %} disabled="disabled" {% endif %}><span class="glyphicon glyphicon-plus"></span>&nbsp;Add new option</button>
      </div>
    </div>
  </form>
</div>
